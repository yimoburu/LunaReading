server {
    # listen 80;
    listen   8002; 
    server_name localhost;
    
    server_name _;
    root /usr/share/nginx/html;
    index index.html;
    
    # Increase buffer sizes for large headers (JWT tokens, cookies, etc.)
    client_header_buffer_size 4k;
    large_client_header_buffers 4 16k;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Serve React app
    location / {
        # try_files $uri $uri/ /index.html;
        proxy_pass https://lunareading-frontend-bkumsoprkq-uc.a.run.app;
    }

    # Proxy API requests to backend
    # Backend URL: https://lunareading-backend-bkumsoprkq-uc.a.run.app
    # For production deployment, use nginx.conf.template with BACKEND_URL substitution
    # All API routes are under /api prefix:
    # - /api/register, /api/login (auth)
    # - /api/profile (profile)
    # - /api/sessions, /api/sessions/<id> (sessions)
    # - /api/questions/<id>/answer, /api/questions/<id>/answers (questions)
    # - /api/admin/users (admin)
    # - /api/db-status (diagnostics)
    location /api {
        # IMPORTANT: No trailing slash in proxy_pass - this ensures proper path rewriting:
        # /api/register -> https://backend.com/api/register
        # /api/login -> https://backend.com/api/login
        # /api/sessions -> https://backend.com/api/sessions
        # /api/db-status -> https://backend.com/api/db-status
        proxy_pass https://lunareading-backend-bkumsoprkq-uc.a.run.app/api;
        proxy_http_version 1.1;
        
        # Increase buffer sizes for large response headers
        proxy_buffer_size 4k;
        proxy_buffers 4 32k;
        proxy_busy_buffers_size 64k;
        
        # Increase timeouts to prevent 504 errors
        # Cloud Run has a 60s request timeout, but database operations may take longer
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;
        
        # Don't buffer responses - stream them immediately
        proxy_buffering off;
        
        # CRITICAL: For Cloud Run HTTPS backends, Host header MUST be the backend's hostname
        # Not the frontend's hostname. Cloud Run uses Host header for routing.
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host lunareading-backend-bkumsoprkq-uc.a.run.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Add CORS headers if needed
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        # Handle preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
